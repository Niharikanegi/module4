
<!DOCTYPE html>
<html>
<body>
    <div id="card-list"></div>
</body>
</html>
<template id="card-template">
    <div class="card">
        <div class="card-body">
            <div class="card-title"></div>
            <div class="card-text"></div>
            <img class="card-img" src="">
        </div>
    </div>
</template>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #E3F2FD;
    }
    .card {
        padding: 10px;
    }
    .card-title {
        font-weight: 600;
        font-size: 3em;
        padding: 0 0 10px 0;
    }
    .card-description {
        font-weight: 400;
        font-size: 2em
    }
</style>
<script>
    

    function addCard(artistName, title, url) {
    const template = document.getElementById("card-template").content.cloneNode(true);
    template.querySelector('.card-title').innerText = artistName;
    template.querySelector('.card-text').innerText = title;
    template.querySelector('.card-img').src = url;
    document.querySelector('#card-list').appendChild(template);
    }

    const artist ={
        name :"Van Gough",

    portfolio:[{title:"portrait", 
    url:"https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image"},

    {title:"sky",
    url:"https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg"}]

}
    // if ('content' in document.createElement('template')) {
        for (i = 0; i<artist.portfolio.length; i++){
            addCard(artist.name,artist.portfolio[i].title,artist.portfolio[i].url)
                    }
    
</script>
